<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>聊天室统计页面</title>
    <script src="http://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link href="http://cdn.bootcss.com/toastr.js/latest/css/toastr.min.css" rel="stylesheet">
    <script src="http://cdn.bootcss.com/toastr.js/latest/js/toastr.min.js"></script>
    <script src="http://cdn.bootcss.com/magnific-popup.js/1.0.0/jquery.magnific-popup.min.js"></script>
    <script src="http://cdn.bootcss.com/moment.js/2.10.6/moment.min.js"></script>
    <script src="http://cdn.bootcss.com/angular.js/1.4.3/angular.min.js"></script>
    <script src="js/gem.js"></script>
    <script src="js/basics.js"></script>
    <link rel="stylesheet" href="css/basics.css">
</head>
<body ng-controller="FacadeCtrl">
<div class="row" ng-repeat="catalog in catalogs">
    <div class="col-md-3">{{catalog.id}}</div>
    <div class="col-md-7" ng-click="gotourl(catalog.url)">{{catalog.name}}</div>
</div>
</body>
<script>
    var app = angular.module('app',['sun']);
    app.controller('FacadeCtrl',function($scope,$window){
        $scope.catalogs = [
            {id:1,name:'会员活跃度调查',url:'members.html'},
            {id:2,name:'聊天室在线人数调查',url:'chat.html'},
            {id:3,name:'时间段在线人数',url:'interlocution.html'}
        ];
        $scope.gotourl = function(url){
            $window.open(url,'_blank');
        };
    });
</script>
</html>
